<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mosaic.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.mosaic.css" />
    <title>Crochetan.do</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="login" class="col-12 col-lg-4">
                   <div class="login_section">
                       <img src="img/logo2.png" alt="">
                       <form action="#">
                           <input type="email" name="email" id="email" placeholder="Email">
                           <input type="password" name="password" id="password" placeholder="Senha">
                           <input class="loginBtn loginBtn--loginp" type="submit" value="Login">
                       </form>
                       <button class="loginBtn loginBtn--facebook">
                            Login com Facebook
                          </button>
                          
                          <button class="loginBtn loginBtn--google">
                            Login com Google
                          </button>
                          
                   </div> 
            </div>
            <div id="mosaic" class="col-12 col-lg-8">
                    <div id="myMosaic">
                            <img src="1.jpg" />
                            <img src="2.jpg" />
                            <img src="3.jpg" />
                            <img src="4.jpg" />
                            <img src="5.jpg" />
                            <img src="6.jpg" />
                            <img src="7.jpg" />
                            <img src="8.jpg" />
                            <script>
                            $('#myMosaic').Mosaic({
                             maxRowHeight: 800,
                            refitOnResize: true,
                            refitOnResizeDelay: false,
                            defaultAspectRatio: 0.5,
                            maxRowHeightPolicy: 'crop',
                            highResImagesWidthThreshold: 1000,
                            responsiveWidthThreshold: 500
                            });
                            </script>
                    </div>
                </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
